<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>is Tiya ur favourite person?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fce4ec;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: #d81b60;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      margin: 20px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      transition: all 0.3s ease;
    }
    #yesBtn {
      background-color: #4caf50;
      color: white;
    }
    #noBtn {
      background-color: #f44336;
      color: white;
      position: relative;
    }
  </style>
</head>
<body>

<h1>is Tiya your favourite person?</h1>
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');

// Yes button click -> open next page
yesBtn.onclick = () => {
  window.location.href = "./page2.html";
}

// No button hover -> rotate randomly
noBtn.onmouseover = () => {
  const x = Math.floor(Math.random() * 80) - 40; // -40 to 40 px horizontal
  const y = Math.floor(Math.random() * 80) - 40; // -40 to 40 px vertical
  noBtn.style.transform = translate(${x}px, ${y}px) rotate(${Math.floor(Math.random()*360)}deg);
}
</script>

</body>
</html>
